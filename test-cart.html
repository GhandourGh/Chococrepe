<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Test - Choco's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <button class="hamburger-btn" aria-label="Open menu">
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <div class="logo-container">
            <img src="images/logo.png" alt="Choco's Logo" class="logo">
        </div>
        
        <div class="header-controls">
            <button class="cart-btn" aria-label="Shopping cart">
                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="cart-badge" id="cartBadge">0</span>
            </button>
        </div>
    </header>

    <div style="padding: 100px 20px; text-align: center;">
        <h1>Cart Integration Test</h1>
        <p>Testing the integrated cart system between app.js and cart.js</p>
        <button onclick="testAddToCart()" style="padding: 10px 20px; margin: 10px; background: #8B4513; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Add Test Item to Cart
        </button>
        <button onclick="testOpenCart()" style="padding: 10px 20px; margin: 10px; background: #8B4513; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Open Cart Modal
        </button>
        <button onclick="checkCartState()" style="padding: 10px 20px; margin: 10px; background: #8B4513; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Check Cart State
        </button>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="menu-modal cart-modal" aria-modal="true" role="dialog" tabindex="-1" style="display:none;">
        <div class="menu-modal__overlay cart-modal__overlay"></div>
        <div class="menu-modal__content cart-modal__content" role="document">
            <button class="menu-modal__close cart-modal__close" aria-label="Close">&times;</button>
            <h2 class="cart-modal__title">Your Cart</h2>
            <div class="cart-modal__items"></div>
            <div class="cart-modal__footer">
                <div class="cart-modal__total-row">
                    <span class="cart-modal__total-label">Total:</span>
                    <span class="cart-modal__total-value">$0.00</span>
                </div>
                <button class="cart-modal__clear">Clear Cart</button>
                <a href="tel:+96170222222" class="cart-modal__order-btn">Call to Order</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="cart.js"></script>
    <script>
        function testAddToCart() {
            if (window.addToCart) {
                window.addToCart('Test Item', 9.99, 'images/logo.png', 1);
                alert('Test item added to cart! Check the cart badge and open cart to see items.');
            } else {
                alert('Cart function not available');
            }
        }
        
        function testOpenCart() {
            if (window.openCartModal) {
                window.openCartModal();
            } else {
                alert('Cart modal function not available');
            }
        }
        
        function checkCartState() {
            if (window.cart) {
                alert('Cart items: ' + JSON.stringify(window.cart));
            } else {
                alert('Global cart not available');
            }
        }
    </script>
</body>
</html>
